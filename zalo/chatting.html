<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zalo Chatting</title>
    <link rel="stylesheet" href="./chatting.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="upper">
          <img
            src="https://i.ytimg.com/vi/Bey4XXJAqS8/maxresdefault.jpg"
            alt=""
            class="profile"
          />
          <div class="menu">
            <i class="far fa-comments"></i>
            <i class="fas fa-address-book"></i>
            <i class="fas fa-at"></i>
            <i class="far fa-check-square"></i>
          </div>
        </div>
        <div class="settings">
          <i class="far fa-star"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
      <div class="user-list">
        <!-- 최상단 검색바 -->
        <div class="intro">
          <p>Zalo - User Name</p>
          <div class="add">
            <input
              type="text"
              placeholder="&#xf002; Search friends, messages..."
            />
            <i class="fas fa-user-plus"></i>
            <i class="fas fa-plus-circle"></i>
          </div>
        </div>
        <!-- 두번째 추천 친구 추가기능 -->
        <div class="contact">
          <div class="expression">
            <i class="fas fa-user-plus"></i>
            <div>Thêm bạn bằng số điện thoại</div>
          </div>
          <div class="plus">
            <img src="./user.svg" alt="" />
            <div>danh sách kết bạn</div>
          </div>
          <div class="more">
            <img src="./microsoft.svg" alt="" />
            <div>danh sách nhóm</div>
          </div>
        </div>
        <!-- file 전송기록 -->
        <div class="load">
          <div class="comment">gửi file giữa di động và máy tính</div>
          <div class="img-box">
            <img src="./files-and-folders.svg" alt="" />
            <div>truyền file</div>
          </div>
        </div>
        <!-- 추가된 친구들 기록 -->
        <div class="friends">
          <div class="friend-list">
            <div>bạn bè</div>
            <i class="fas fa-angle-up"></i>
          </div>
          <div class="img-box">
            <img
              src="https://www.biography.com/.image/t_share/MTE5NTU2MzE2NTUxNjExOTE1/the-amazing-spiderman---los-angeles-premiere---arrivals.jpg"
              alt=""
            />
            <div>Emma Stone</div>
          </div>
          <div class="img-box">
            <img
              src="https://www.biography.com/.image/t_share/MTE5NTU2MzE2NTUxNjExOTE1/the-amazing-spiderman---los-angeles-premiere---arrivals.jpg"
              alt=""
            />
            <div>Emma Stone</div>
          </div>
          <!-- <div class="img-box">
            <img
              src="https://www.biography.com/.image/t_share/MTE5NTU2MzE2NTUxNjExOTE1/the-amazing-spiderman---los-angeles-premiere---arrivals.jpg"
              alt=""
            />
            <div>truyền file</div>
          </div> -->
          <!-- <div class="img-box">
            <img
              src="https://www.biography.com/.image/t_share/MTE5NTU2MzE2NTUxNjExOTE1/the-amazing-spiderman---los-angeles-premiere---arrivals.jpg"
              alt=""
            />
            <div>truyền file</div>
          </div> -->
        </div>
      </div>
      <div class="chatting">
        <div class="chatting-top">
          <img src="./user.svg" alt="" />
          <div>danh sách kết bạn</div>
        </div>
        <div class="chatting-box">
          <i class="fas fa-users"></i>
          <div class="text">Bạn chưa có lời mời kết bạn nào</div>
          <button>Thêm Bạn</button>
        </div>
      </div>
    </div>
  </body>
</html>
